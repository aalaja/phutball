<form action="./" method="post">
{% csrf_token %}
<table style='width:100%'>
	{% for row in board.game_state %}	
	<tr>
		{% for loc_name, col in row %}
			<th>
                <button name="place" type="submit" value="{{ loc_name }}">{{ col }}</button>
            </th>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
</form>
